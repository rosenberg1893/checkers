<!DOCTYPE HTML>
<HTML>
		<HEAD>
			<META CHARSET=UTF-8>
			<TITLE>Шашки</TITLE>
			<LINK REL="stylesheet" TYPE="text/css" HREF="main-design.css">
			<SCRIPT SRC="checkers-script.js"></SCRIPT>
		</HEAD>
		
		<BODY ONLOAD="begin()">
			<DIV ID="tableCaption">
				<DIV ID="divSpace0"></DIV>
				<DIV ID="divGame">
					<TABLE ID="tableGame" ALIGN="center"></TABLE>
				</DIV>
				<DIV ID="divSpace1"></DIV>
				<DIV CLASS="divButtons">
					<DIV CLASS="divButtons">
						<DIV><INPUT TYPE="button" ID="buttonCancel0" CLASS="buttonDisabled buttonX125" VALUE="<" ONCLICK="cancel('<')" DISABLED></DIV>
						<DIV ID="divSpace2"></DIV>
						<DIV><INPUT TYPE="button" ID="buttonCancel1" CLASS="buttonDisabled buttonX125" VALUE=">" ONCLICK="cancel('>')" DISABLED></DIV>
					</DIV>
					<DIV ID="divSpace5"></DIV>
					<DIV ID="divSpaceText1">
						<DIV ID="divSpace3"></DIV>
						<DIV ID="divInformation"></DIV>
						<DIV ID="divSpace4"></DIV>
					</DIV>
					<DIV ID="divSpace6"></DIV>
					<DIV><INPUT TYPE="button" ID="buttonStartGame" CLASS="buttonStandart buttonX125" VALUE="Начать игру" ONCLICK="start()"></DIV>
				</DIV>
			</DIV>
		</BODY>
</HTML>
